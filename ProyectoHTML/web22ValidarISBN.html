<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("validar").addEventListener("click",validarISBN);
        }
        function validarISBN() {
            var isbn = document.getElementById("isbn").value;
            var resultado = document.getElementById("resultado");
            if (!isNaN(isbn) && isbn.length == 10) {
                var sumaTotal = 0;
                for (var i = 0; i < isbn.length; i++) {
                    sumaTotal += parseInt(isbn.charAt(i)) * (i + 1);
                }
                if ((sumaTotal % 11) == 0) {
                    resultado.innerText = "ISBN Correcto!";
                    resultado.style.color = "green";
                } else {
                    resultado.innerText = "ISBN Incorrecto.";
                    resultado.style.color = "red";
                }
            } else {
                resultado.innerText = "Introduce de forma correcta el ISBN";
                resultado.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Calcular ISBN</legend>
        <form>
            <label>Introduce el ISBN</label>
            <input type="number" id="isbn" />
            <button type="button" id="validar">Validar</button>
        </form>
    </fieldset>
    <h2 id="resultado"></h2>
</body>
</html>
