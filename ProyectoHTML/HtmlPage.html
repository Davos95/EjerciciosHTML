<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        var imagenes = new Array("images/beagle.jpg", "images/google.jpg", "images/imagenWindows.jpg");
        var contador = 0;
        var animacion;
        function iniciar() {
            animacion = setInterval(rotar, 500);
        }
        
        function rotar() {
            var img = document.getElementById("imagen");
            var rutaImagen = imagenes[contador];
            contador++;
            if (contador == imagenes.length) {
                contador = 0;
            }
            img.src = rutaImagen;
        }

        function parar() {
            clearInterval(animacion);
        }
    </script>
</head>
<body>
    <button type="button" onclick="iniciar()">
        iniciar
    </button>
    <button type="button" onclick="rotar()">Rotar</button>
    <button type="button" onclick="parar()">parar</button>
    <img src="images/beagle.jpg" id="imagen" style="width:100px; height:100px"/>
</body>
</html>
