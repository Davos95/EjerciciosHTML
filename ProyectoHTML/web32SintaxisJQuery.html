<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("h1").hide();
            $("p").click(function () {
                //alert("Has pulsado un <p>");
                $(this).hide();
            });
            $("#parrafo1").click(function () {
                //alert("has pulsado el parrafo 1");
            });
            $(".rojo").click(function () {
                $(".rojo").hide();
            })
        });
    </script>
</head>
<body>
    <h1>Soy un titulo</h1>
    <p id="parrafo1">parrafo 1</p>
    <p class="rojo">parrafo 2</p>
    <p>parrafo 3</p>
</body>
</html>
