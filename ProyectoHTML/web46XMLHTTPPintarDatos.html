<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function realizarPeticionXML() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    leerDatosFormato(xhttp);
                }
            }
            xhttp.open("GET", "xml/empleados.xml", true);
            xhttp.send();
        }

        function leerDatosFormato(xhttp) {
            var xml = xhttp.responseXML;
            var tagApellido = xml.getElementsByTagName("APELLIDO");

            var html = "<ul>";
            for (var i = 0; i < tagApellido.length; i++) {
                html += "<li>" + tagApellido[i].childNodes[0].nodeValue+"</li>";
            }
            html += "</ul>";
            document.getElementById("lista").innerHTML = html;
        }
    </script>
</head>
<body>
    <button type="button" onclick="realizarPeticionXML()">Realizar peticion XML</button>
    <div id="lista">

    </div>
</body>
</html>
