<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("img")
            .mouseover(function () {
                $(this).attr("src", "images/google.jpg");
            })
            .mouseout(function () {
                $(this).attr("src", "images/beagle.jpg");
            });

        });
        
    </script>
</head>
<body>
    <figure>
        <img src="images/beagle.jpg" style="width:150px; height:150px" id="imagen1" />
        <img src="images/beagle.jpg " style="width:150px; height:150px" />
        <img src="images/beagle.jpg" style="width:150px; height:150px" />
    </figure>
</body>
</html>
