<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#numerosAleatorios").click(function () {
                $("#contenido").html("");
                $("#sumaTotal").html("");
                var cantidadNumeros = Math.floor(Math.random() * ((15 + 1) - 5)) + 5;
                for (var i = 0; i < cantidadNumeros; i++) {
                    var numAleatorio = Math.floor(Math.random() * ((100 + 1) - 1)) + 1;
                    var p = $("<p></p>");
                    p.text(numAleatorio);
                    p.mouseover(function () {
                        $(this).css("background-color", "red");
                    })
                    .mouseout(function () {
                        $(this).css("background-color", "white");
                     });

                    $("#contenido").append(p);
                }
            });

            $("#sumarNumeros").click(function () {
                var total = 0;
                $("p").each(function () {
                    total += parseInt($(this).text());

                });

                $("#sumaTotal").text(total);
            });
        }); 
    </script>
</head>
<body>
    <form>
        <button type="button" id="numerosAleatorios">Generar Numeros Aleatorios</button>
        <button type="button" id="sumarNumeros">Sumar todos los numeros</button>
    </form>
    <div id="contenido"></div>
    <h1 id="sumaTotal"></h1>
</body>
</html>
