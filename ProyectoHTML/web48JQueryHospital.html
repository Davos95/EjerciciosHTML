<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#obtenerInfo").click(function () {
                $.get("xml/HOSPITAL_ATRIBUTOS.xml", function (response) {
                    var datos = $(response).find("HOSPITAL");
                    var head = "<tr><th>HOSPITAL</th><th>NOMBRE</th><th>DIRECCION</th><th>TELEFONO</th><th>NºCAMA</th></tr>";
                    $("#tablaInfo").append(head);
                    datos.each(function () {
                        var trx = $("<tr>");
                        var tdx = "<td>" + $(this).attr("HOSPITAL_COD") + "</td><td>" + $(this).attr("NOMBRE") + "</td><td>" + $(this).attr("DIRECCION") + "</td><td>" + $(this).attr("TELEFONO") + "</td><td>" + $(this).attr("NUM_CAMA") + "</td>";
                        trx.append(tdx);
                        $("#tablaInfo").append(trx);
                    });
                });
            });
        });
    </script>
</head>
<body>
    <form>
        <button id="obtenerInfo" type="button">Obtener Información</button>
    </form>
    <table id="tablaInfo">

    </table>
</body>
</html>
