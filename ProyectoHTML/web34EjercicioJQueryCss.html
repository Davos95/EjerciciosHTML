    <script type="text/javascript">
        var flag = false;
        $(document).ready(function () {

            $("#parrafo3").click(function () {

            $(".gp1")
                .mouseover(function () {
                    $("#grupoParrafos2 p:nth-child(" + ($(this).index() + 1) + ")").addClass("colores");
                })
                .mouseout(function () {
                    $("#grupoParrafos2 p:nth-child(" + ($(this).index() + 1) + ")").removeClass("colores");
                });
        });
    </script>
    <style>
        .colores{
            color: blue;
            background-color:brown;
        }
        .descolores {
            color: red;
            background-color:purple;
        }
    </style>
</head>
<body>
    <div>
        <p id="parrafo1" class="gp1">parrafo 1</p>
        <p id="parrafo2" class="gp1">parrafo 2</p>
        <p id="parrafo3" class="gp1">parrafo 3</p>

    <div id="grupoParrafos2">
