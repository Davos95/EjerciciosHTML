<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            this.document.getElementById("button").addEventListener("click", DNI);
        }
        function validarDNI(numero) {
            if (!isNaN(numero) && numero > 100000 && numero < 99999999) {
                return true;
            } else {
                return false;
            }
        }
        function calcularLetraDNI(numero) {
            var array_letras = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E"];
            return array_letras[numero % 23];
        }
        function DNI() {
            var numero = parseInt(document.getElementById("numero").value);
            var resultado = document.getElementById("resultado");
            if (validarDNI(numero)) {
                calcularLetraDNI(numero);
            }
        }
    </script>
</head>
<body>
    <form>
        <fieldset>
            <legend>DNI</legend>
            <label>Escriba su DNI:</label>
            <input type="number" id="numero" />
            <button id="button">Validar</button>
        </fieldset>
        <h3 id="resultado"></h3>
    </form>
</body>
</html>
