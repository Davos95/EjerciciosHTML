<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#botonCrear").click(function () {
                var texto = $("#cajaTexto").val();
                var h1 = $("<h1></h1>");
                h1.text(texto);
                h1.addClass("azul");
                $("#contenedor").append(h1);
            });
        });
    </script>
    <style>
        .azul {
            color: blue;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" id="cajaTexto" />
        <button type="button" id="botonCrear">Crear</button>
        <div id="contenedor" style="width:90%; height: 900px; background-color: aquamarine"></div>
    </form>
</body>
</html>
