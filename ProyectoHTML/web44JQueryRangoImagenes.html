<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var url = "images/beagle.jpg";
            var arrayBtn = ["beagle.jpg", "google.jpg", "imagenWindows.jpg", "youtube.jpg"];

            $("#rango").change(function () {
                $("#contenedor").html("");
                var num = $(this).val();
                $("#numeroRango").text(num);
                $("#campoBotones").html("");
                for (var i = 0; i < num; i++) {
                    var img = $("<img />", { src: url, style: "width: 150px; heigth: 150px" });
                    var btn = $("<button>", { type: "button", "data-image": arrayBtn[i], text: "Imagen " + i });

                    btn.click(function () {
                        var urlBtn = "images/" + $(this).data("image");
                        $("img:nth-child("+($(this).index()+1)+")").attr("src", urlBtn);
                    });

                    $("#campoBotones").append(btn);
                    $("#contenedor").append(img);

                }
            });
        });

    </script>
</head>
<body>
    <form>
        <input type="range" id="rango" min="1" max="4" />
        <span id="numeroRango"></span>
    </form>
    <br />
    <form id="campoBotones">

    </form>
    
    <div id="contenedor"></div>
</body>
</html>
